<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<style>



.columns {
  margin: 0 auto;
  max-width: 900px;
}

.details {
  position: relative;
  width: 100%;
  height: 100%;
  float: left;
}

.thumbnail-container {
  position: relative;
  width: 100%;
  height: 100%;
  /* float: left; */
}

</style>
<body>
    
    
    <div class="columns">    
        <div class="column">
            <div class="thumbnail-container">
                <img class="drift-demo-trigger" data-zoom="https://awik.io/demo/webshop-zoom/shoe-large.jpg"
                    src="https://awik.io/demo/webshop-zoom/shoe-small.jpg">
            </div>
        </div>
    
        <div class="column">
            <div class="details">  
            </div>
        </div>
    
    </div>
    
       
            
            <script src="https://awik.io/demo/webshop-zoom/Drift.min.js"></script>
</body>
</html>

<script>
    new Drift(document.querySelector('.drift-demo-trigger'), {
            paneContainer: document.querySelector('.details'),
            inlinePane: 769,
            inlineOffsetY: -85,
            containInline: true,
            hoverBoundingBox: true
        });
</script>
